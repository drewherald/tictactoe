<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>

        <div class="buttons">
            <div class="rowOne">
                <button id="one"></button>
                <button id="two"></button>
                <button id="three"></button>
            </div>
            <div class="rowTwo">
                <button id="four"></button>
                <button id="five"></button>
                <button id="six"></button>
            </div>
            <div class="rowThree">
                <button id="seven"></button>
                <button id="eight"></button>
                <button id="nine"></button>
            </div>
        </div>

        <div class="hold"><p class="content"></p></div>
    
</body>
</html>
